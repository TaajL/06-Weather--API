<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WEATHER DASH</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
      </header>
      <main id="container">
        <section id="searches">
          <section id="search-form">
            <h2>Search for a city</h2>
            <form>
              <label for="city">City:</label>
              <input id="city" type="search" placeholder="Enter City Here." aria-label="City">
              <button id="search">Search</button>
            </form>
          </section>
        </section>
        
        <section id="recent-searches">
            <h2>Search History</h2>
            <ul id="recent-searches-list"></ul>
            <p id="no-searches-message">No recent searches available.</p>
        </section>
        
        <section id="weather-dashboard">
            <div id="current-conditions"></div>
            <div id="future-forecast">
                <ul>
                    <li id="day-1-forecast"></li>
                    <li id="day-2-forecast"></li>
                    <li id="day-3-forecast"></li>
                    <li id="day-4-forecast"></li>
                    <li id="day-5-forecast"></li>
                </ul>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.12/dayjs.min.js"></script>
        <script src="script.js"></script>
    </main>
</body>
</html>
