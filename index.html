<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <title>WEATHER DASH</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
      </header>
      <main id="container">
        <section id="searches">
          <section id="search-form">
            <h2>Search for a city</h2>
            <form action="#" method="get">
              <label for="city">City:</label>
              <input id="city" type="search" placeholder="Enter City Here." aria-label="City">
              <button id="search" type="submit">Search</button>
            </form>
          </section>
        </section>
        
        <section id="recent-searches">
            <h2>Search History</h2>
            <ul id="recent-searches-list"></ul>
            <p id="no-searches-message">No recent searches available.</p>
        </section>
        
        <section id="weather-dashboard">
            <div id="current-conditions"></div>
            <div id="future-forecast">
                <ul>
                    <li id="day-1-forecast"></li>
                    <li id="day-2-forecast"></li>
                    <li id="day-3-forecast"></li>
                    <li id="day-4-forecast"></li>
                    <li id="day-5-forecast"></li>
                </ul>
            </div>
        </section>
        <script> src="https://cdn.jsdelivr.net/npm/dayjs@1.11.12/dayjs.min.js"</script>
    </main>
</body>
</html>
